<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Registration -Angular 17 Reactive Forms with validation </h3>
        <form action="">
          <div class="form-group">
            <label for="name">
              Name
            </label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <label for="mobNumber">
              Mobile Number
            </label>
            <input type="tel" class="form-control" formControlName="mobNumber">
          </div>
          <div class="form-group">
            <label for="age">
              Enter Your Age
            </label>
            <input type="number" class="form-control" formControlName="age">
          </div>
          <div class="form-group">
            <label for="dob">
              Enter Your DOB
            </label>
            <input type="date" class="form-control" formControlName="dob">
          </div>
          <div class="row">
            <div class="form-group col-6">
              <label for="email">Email</label>
              <input type="email" class="form-control" placeholder="ashish@gmail.com" formControlName="email">
            </div>
            <div class="form-group col-6">
              <label for="password">Password</label>
              <input type="password" class="form-control" placeholder="password" formControlName="password">
            </div>
            <div class="form-group">
              <label for="Address">Address</label>
              <input type="text" class="form-control" placeholder="12,4 street" formControlName="addLine1">
            </div>
            <div class="form-group">
              <label for="Address2">Address 2</label>
              <input type="text" class="form-control" placeholder="appartment, floor" formControlName="addLine2">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <label for="City">City</label>
              <input type="text" class="form-control" placeholder="City" formControlName="city">
            </div>
            <div class="form-group col-4">
              <label for="State">State</label>
              <select id="inputState" class="form-control" formControlName="state">
                <option selected>Choose...</option>
                <option>....</option>
              </select>
            </div>
            <div class="form-group col-2">
              <label for="zip">Zip Code</label>
              <input type="number" class="form-control" placeholder="Zip Code" formControlNamecity="zipCode">
            </div>
          </div>
          <div class="form-group">
            <label for="language">Language</label>
            <select formControlName="language" class="form-control">
              <option value="1 ">English</option>
              <option value="2">Myanmar</option>
              <option value="3">Other</option>
            </select>
          </div>
          <div class="form-group row">
            <label for="gender">Gender</label>
            <div class="form-check corm-check-inline col-3">
              <input type="radio" formControlName="gender" class="form-check-inline" value="Male">
              <label for="male" class="form-check-inline">Male</label>
            </div>
            <div class="form-check corm-check-inline col-3">
              <input type="radio" formControlName="gender" class="form-check-inline" value="Female">
              <label for="female" class="form-check-inline">Female</label>
            </div>
            <div class="form-check corm-check-inline col-3">
              <input type="radio" formControlName="gender" class="form-check-inline" value="others" disabled>
              <label for="others" class="form-check-inline">Others</label>
            </div>

          </div>
          <div class="form-group">
            <label for="somthingAboutYou">Somthing About you</label>
            <textarea name="" class="form-control" id="" rows="3" formControlName="aboutYou"></textarea>
          </div>
          <div class="form-group">
            <label for="uploadPhoto">Upload Your Photo</label>
            <input type="file" class="form-control" formControlName="uploadPhoto">
          </div>
          <div class="form-group">
            <input type="checkbox" class="form-check-inline" formControlName="agreetc">
            <label for="agreetc" class="form-check-inline">Terns and condition</label>
          </div>
          <div class="form-group">
            <label for="State">What Do You Want ?</label>
            <select class="form-control" formControlName="role">
              <option value="seller">Seller</option>
              <option value="buyer">Buyer</option>
            </select>
          </div>
          <div class="form-group">
            <button class="btn btn-primary my-3">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
