<br>
<div class="row">
    <div class="col-md-10">
        <strong>All Product List</strong>
    </div>
    <div class="col-md-2">
        <button class="btn btn-dark float-right" (click)="addProductPopup()" data-bs-toggle="modal" data-bs-target="#addEditProductModal" type="button">Add Product</button>

    </div>

<table class="table table-hover">
    <thead>
        <th scope="col">#</th>
        <th scope="col">Product Name</th>
        <!-- <th scope="col">Display Image</th> -->
        <th scope="col">MRP</th>
        <th scope="col">Dp</th>
        <!-- <th scope="col">Description</th> -->
        <th scope="col">Status</th>
        <th scope="col">Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let product_data of all_product_data; let i=index">
            <th scope="row">{{i+1}} .</th>
            <td>{{product_data.name}}</td>
            <!-- <td>{{product_data.uploadPhoto}}</td> -->
            <td>{{product_data.mrp}}</td>
            <td>{{product_data.dp}}</td>
            <!-- <td>{{product_data.productDesc}}</td> -->
            <td>{{product_data.status}}</td>
            <td>
                <span class="sim-pointer" (click)="editProductPopup(product_data.id)" data-bs-toggle="modal" data-bs-target="#addEditProductModal" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                  </svg></span> &nbsp;
                  <span class="sim-pointer" (click)="deleteProduct(product_data.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                  </svg></span>
            </td>  
        </tr>
    </tbody>
</table>
</div>


<!-- modal -->
<div class="modal fade" id="addEditProductModal" tabindex="-1" role="dialog" aria-labelledby="addEditUserTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{popup_header}}</h5>
                <button class="close" type="button" data-bs-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="modal-body">
                <div class="col-md-10 offset-md-1">
                    <form [formGroup]="addEditProductDForm">
                        <div class="form-group">
                            <label for="name">Product Name :</label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="form-group">
                            <label for="image">Product Image Url :</label>
                            <input type="url" class="form-control" formControlName="uploadPhoto">
                        </div>
                        <div class="form-group">
                            <label for="productDesc">Product Description  :</label>
                            <textarea rows="3" type="text" class="form-control" formControlName="productDesc">
                            </textarea>
                        </div>
                        <div class="form-group">
                            <label for="mrp">Product MRP :</label>
                            <input type="text" class="form-control" formControlName="mrp">
                        </div>
                        <div class="form-group">
                            <label for="dp">Product DP :</label>
                            <input type="text" class="form-control" formControlName="dp">
                        </div>
                        <div class="form-group">
                            <label for="status">Product Status :</label>
                            <select class="form-control" formControlName="status">
                                <option value="darft">Darft</option>
                                <option value="inactive">Inactive</option>
                                <option value="publish">Publish</option>
                            </select>
                        </div>
                        <div class="form-group my-3 d-flex justify-content-center">
                            <button class="btn btn-warning" (click)="addNewProduct()" *ngIf="add_product">Add Product</button>
                            <button class="btn btn-primary" (click)="updateProduct()" *ngIf="edit_product">Update Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
