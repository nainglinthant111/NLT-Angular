<br>
<div class="row ms-2">
    <div class="col-10">
        <strong>All User List</strong>
    </div>
    <div class="col-2">
        <button class="btn btn-dark float-right" type="button" (click)="addUserPopup()" data-bs-toggle="modal"
            data-bs-target="#addEditUserModal">
            Add new User
        </button>
    </div>
</div>

<table class="table table-hover ms-2 mt-2">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Mob</th>
            <th scope="col">Email</th>
            <th scope="col">Dob</th>
            <th scope="col">City</th>
            <th scope="col">Role</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user_data of all_user_data; let i=index">
            <th scope="row">{{i+1}} .</th>
            <td>{{user_data.name}}</td>
            <td>{{user_data.mobNumber}}</td>
            <td>{{user_data.email}}</td>
            <td>{{user_data.dob}}</td>
            <td>{{user_data.address.city}}</td>
            <td>{{user_data.role}}</td>
            <td>
                
                <span class="sim-pointer" (click)="editUserPopup(user_data.id)" data-bs-toggle="modal"
                    data-bs-target="#addEditUserModal">Edit</span>
                &nbsp;&nbsp;
                <span class="sim-pointer" (click)="deleteUser(user_data.id)">Del</span>
            </td>
        </tr>
    </tbody>
</table>
<!--modal add user and add user  -->
<div class="modal fade" id="addEditUserModal" tabindex="-1" role="dialog" aria-labelledby="addEditUserModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="bg-dark text-light ">
                <button class="close col-2 offset-md-11 colse-btn" type="button" data-bs-dismiss="modal"
                    aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title text-center mb-2">{{popup_header}}</h5>
            </div>
            <div class="model-body">
                <div class="row">
                    <div class="col-10 offset-md-1">
                        <form [formGroup]="addEditUserForm">
                            <div class="form-group">
                                <label>
                                    Name
                                </label>
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                            <div class="form-group">
                                <label>
                                    Mobile Number
                                </label>
                                <input type="tel" class="form-control" formControlName="mobNumber">
                            </div>
                            <div class="form-group">
                                <label>
                                    Enter Your Age
                                </label>
                                <input type="number" class="form-control" formControlName="age">
                            </div>
                            <div class="form-group">
                                <label>
                                    Enter Your DOB
                                </label>
                                <input type="date" class="form-control" formControlName="dob">
                            </div>
                            <div class="row">
                                <div class="form-group col-6">
                                    <label>Email</label>
                                    <input type="email" class="form-control" placeholder="ashish@gmail.com"
                                        formControlName="email">
                                </div>
                                <div class="form-group col-6">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="password"
                                        formControlName="password">
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" class="form-control" placeholder="12,4 street"
                                        formControlName="addLine1">
                                </div>
                                <div class="form-group">
                                    <label>Address 2</label>
                                    <input type="text" class="form-control" placeholder="appartment, floor"
                                        formControlName="addLine2">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-12">
                                    <label>City</label>
                                    <input type="text" class="form-control" placeholder="City" formControlName="city">
                                </div>
                                <div class="form-group col-6">
                                    <label>State</label>
                                    <select id="inputState" class="form-control" formControlName="state">
                                        <option selected>Choose...</option>
                                        <option value="Up 1">Up 1</option>
                                        <option value="Up 2">Up 2</option>
                                        <option value="Up 3">Up 3</option>
                                        <option value="Up 4">Up 4</option>
                                        <option value="Up 5">Up 5</option>
                                        <option value="Up 6">Up 6</option>
                                        <option value="Up 7">Up 7</option>
                                    </select>
                                </div>
                                <div class="form-group col-6">
                                    <label>Zip Code</label>
                                    <input type="number" class="form-control" placeholder="Zip Code"
                                        formControlName="zipCode">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Language</label>
                                <select formControlName="language" class="form-control">
                                    <option value="1 ">English</option>
                                    <option value="2">Myanmar</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>
                            <div class="form-group row">
                                <label>Gender</label>
                                <div class="form-check corm-check-inline col-3">
                                    <input type="radio" formControlName="gender" class="form-check-inline" value="Male">
                                    <label class="form-check-inline">Male</label>
                                </div>
                                <div class="form-check corm-check-inline col-3">
                                    <input type="radio" formControlName="gender" class="form-check-inline"
                                        value="Female">
                                    <label class="form-check-inline">Female</label>
                                </div>
                                <div class="form-check corm-check-inline col-3">
                                    <input type="radio" formControlName="gender" class="form-check-inline"
                                        value="others">
                                    <label class="form-check-inline">Others</label>
                                </div>

                            </div>
                            <div class="form-group">
                                <label>Somthing About you</label>
                                <textarea name="" class="form-control" id="" rows="3"
                                    formControlName="aboutYou"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Upload Your Photo</label>
                                <span *ngIf="edit_user">
                                <span>Upload image</span><br>
                                <span>{{upload_file_name}}</span>
                                <a href="">Preview</a>
                                </span>
                                <input type="file" class="form-control" formControlName="uploadPhoto">
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-inline" formControlName="agreetc">
                                <label class="form-check-inline">Terns and condition</label>
                            </div>
                            <div class="form-group">
                                <label>What Do You Want ?</label>
                                <select class="form-control" formControlName="role">
                                    <option value="admin">Admin</option>
                                    <option value="seller">Sell</option>
                                    <option value="buyer">Buy</option>
                                </select>
                            </div>
                            <div class="form-group justify-content-center my-4 d-flax">
                                <button class="btn btn-primary" (click)="addUser()" *ngIf="add_user">
                                    Register
                                </button>
                                <button class="btn btn-primary " (click)="updateUser()" *ngIf="edit_user">
                                    Update
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
